<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>Main Container</main>
    <script>
      window.addEventListener("load", function() {
        setTimeout(function() {
          const timeStart = new Date().getTime(); 
          while (true) { 
            const elapsedTime = new Date().getTime() - timeStart; 
            if (elapsedTime > 30) { 
              break; 
            } 
          } 
          setTimeout(function() {
            const timeStart = new Date().getTime(); 
            while (true) { 
              const elapsedTime = new Date().getTime() - timeStart; 
              if (elapsedTime > 30) { 
                break; 
              } 
            } 
          }, 100);
        }, 500);
      });
    </script>
</body>
</html>
